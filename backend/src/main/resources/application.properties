# Server Configuration
server.port=8080

# Spring Application Configuration
spring.application.name=document-rag

# Database Configuration (SQLite for metadata)
spring.datasource.url=jdbc:sqlite:ragdb.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Groq API Configuration (using OpenAI client)
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai/v1
spring.ai.openai.chat.model=llama-3.1-70b-versatile
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=2048

# OpenAI for embeddings (required for Pinecone)
spring.ai.openai.embedding.api-key=${OPENAI_API_KEY}
spring.ai.openai.embedding.base-url=https://api.openai.com/v1
spring.ai.openai.embedding.model=text-embedding-3-small

# Pinecone Configuration
spring.ai.vectorstore.pinecone.api-key=${PINECONE_API_KEY}
spring.ai.vectorstore.pinecone.environment=${PINECONE_ENVIRONMENT}
spring.ai.vectorstore.pinecone.project-id=${PINECONE_PROJECT_ID}
spring.ai.vectorstore.pinecone.index-name=document-rag-index
spring.ai.vectorstore.pinecone.namespace=default

# Logging Configuration
logging.level.org.springframework.ai=DEBUG
logging.level.com.ragapp=DEBUG